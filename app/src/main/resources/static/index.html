<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Clinic</title>
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./js/util.js" defer></script>
    <script src="./js/render.js" defer></script>
    <script src="./js/components/header.js" defer></script>
    <script src="./js/components/footer.js" defer></script>
    <link rel="shortcut icon" href="assets/images/logo/logo.png">
    <script type="module" src="js/services/index.js"></script>
</head>

<body>
  <main class="main-content" id="main-content">
    <div class="container" id="container">
      <div class="wrapper" id="wrapper">
        <!-- Header placeholder (will be filled by JS) -->
        <div class="header" id="header" aria-hidden="true"></div>

        <!-- Role selection -->
        <section class="role-section" id="role-section">
          <h2 class="role-heading" id="role-heading">Select Your Role</h2>

          <div class="role-buttons" id="role-buttons">
            <button id="btn-admin" class="role-btn" type="button" data-role="Admin" aria-pressed="false">
              Admin
            </button>

            <button id="btn-doctor" class="role-btn" type="button" data-role="Doctor" aria-pressed="false">
              Doctor
            </button>

            <button id="btn-patient" class="role-btn" type="button" data-role="Patient" aria-pressed="false">
              Patient
            </button>
          </div>

          
        </section>

        <!-- Footer placeholder (will be filled by JS) -->
        <div class="footer" id="footer" aria-hidden="true"></div>
      </div> <!-- /.wrapper -->
    </div> <!-- /.container -->
  </main>

  <!-- Modal HTML (matches your CSS: .modal + .modal-content) -->
  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-hidden="true" tabindex="-1">
    
      <!-- Close button styled by .close -->
      <button id="closeModal" class="close" aria-label="Close">&times;</button>

      <!-- Dynamic content area -->
      <div id="modal-body" class="modal-body">
        <!-- modal content injected by JS -->
      </div>

  </div> <!-- /.modal -->

</body>


</html>

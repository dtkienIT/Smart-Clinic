<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Admin Dashboard</title>

    <link rel="icon" type="image/png"
          th:href="@{/assets/images/logo/logo.png}" />

    <link rel="stylesheet" href="../../static/assets/css/adminDashboard.css" />
    <link rel="shortcut icon" href="../../static/assets/images/logo/logo.png" />

    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/header.js}" defer></script>
    <script th:src="@{/js/footer.js}" defer></script>

    <script type="module" src="../js/services/adminDashboard.js" defer></script>
    <script type="module" src="../js/components/doctorCard.js" defer></script>
</head>

<body onload="renderContent()">

    <div class="wrapper">

        <div id="header"></div>

        <main class="main-content">

            <div class="dashboard-container">

                <h2>Admin Dashboard</h2>

                <div class="toolbar">
                    <input
                        type="text"
                        id="searchBar"
                        class="searchBar"
                        placeholder="Search doctors..."
                    />

                    <select id="timeFilter" class="filter-select">
                        <option value="">Time</option>
                        <option value="AM">AM</option>
                        <option value="PM">PM</option>
                    </select>

                    <select id="specialtyFilter" class="filter-select">
                        <option value="">Specialty</option>
                        <option value="Cardiologist">Cardiologist</option>
                        <option value="Dentist">Dentist</option>
                        <option value="Dermatologist">Dermatologist</option>
                        <option value="Pediatrician">Pediatrician</option>
                        <option value="Neurologist">Neurologist</option>
                    </select>
                </div>

                <div id="content" class="card-grid"></div>

            </div>

        </main>

        <div id="footer"></div>

    </div>

    <div id="modal" class="modal" aria-hidden="true">
        <div class="modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

</body>
</html>
